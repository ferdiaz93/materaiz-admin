name: Test Translations

on:
  pull_request:
    branches:
      - master
      # agregar m√°s branches despues

jobs:
  test-translate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm i

      - name: Run translation tests
        run: yarn test-translate
